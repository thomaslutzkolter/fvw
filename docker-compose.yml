version: '3.8'

networks:
  kontakte-network:
    driver: bridge

volumes:
  postgres-data:
  storage-data:

services:
  # =================================
  # REVERSE PROXY (Traefik)
  # =================================
  traefik:
    image: traefik:v3.0
    container_name: kontakte-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "0.0.0.0:${PUBLIC_PORT:-80}:80"  # Bind auf allen Interfaces
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - kontakte-network
    restart: unless-stopped

  # =================================
  # POSTGRESQL DATABASE
  # =================================
  postgres:
    image: supabase/postgres:15.6.1.117
    container_name: kontakte-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-kontakte}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kontakte-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================
  # POSTGREST (Auto-generated REST API)
  # =================================
  postgrest:
    image: postgrest/postgrest:v12.2.0
    container_name: kontakte-postgrest
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kontakte}
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postgrest.rule=PathPrefix(`/api`)"
      - "traefik.http.services.postgrest.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.postgrest-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.postgrest.middlewares=postgrest-strip"
    restart: unless-stopped

  # =================================
  # GOTRUE (Authentication)
  # =================================
  gotrue:
    image: supabase/gotrue:v2.158.1
    container_name: kontakte-gotrue
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://${HOST_IP}/auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kontakte}?search_path=auth
      GOTRUE_SITE_URL: http://${HOST_IP}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "false"
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/confirm
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/confirm
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/reset-password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotrue.rule=PathPrefix(`/auth`)"
      - "traefik.http.services.gotrue.loadbalancer.server.port=9999"
    restart: unless-stopped

  # =================================
  # REALTIME (Websocket subscriptions)
  # =================================
  realtime:
    image: supabase/realtime:v2.30.23
    container_name: kontakte-realtime
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-kontakte}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly-local-dev
      FLY_APP_NAME: local-dev
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.realtime.rule=PathPrefix(`/realtime`)"
      - "traefik.http.services.realtime.loadbalancer.server.port=4000"
    restart: unless-stopped

  # =================================
  # STORAGE (File uploads)
  # =================================
  storage:
    image: supabase/storage-api:v1.11.7
    container_name: kontakte-storage
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://postgrest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kontakte}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage.rule=PathPrefix(`/storage`)"
      - "traefik.http.services.storage.loadbalancer.server.port=5000"
    restart: unless-stopped

  # =================================
  # IMGPROXY (Image transformation)
  # =================================
  imgproxy:
    image: darthsim/imgproxy:v3.24
    container_name: kontakte-imgproxy
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - kontakte-network
    restart: unless-stopped

  # =================================
  # SUPABASE STUDIO (Database UI)
  # =================================
  studio:
    image: supabase/studio:latest
    container_name: kontakte-studio
    environment:
      STUDIO_PG_META_URL: http://postgres:5432
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: "Kontaktverwaltung"
      DEFAULT_PROJECT_NAME: "Kontakte"
      SUPABASE_URL: http://${HOST_IP}
      SUPABASE_PUBLIC_URL: http://${HOST_IP}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.studio.rule=PathPrefix(`/studio`)"
      - "traefik.http.services.studio.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.studio-strip.stripprefix.prefixes=/studio"
      - "traefik.http.routers.studio.middlewares=studio-strip"
    restart: unless-stopped


  # =================================
  # WEB FRONTEND (Next.js)
  # =================================
  # =================================
  # WEB FRONTEND (Next.js)
  # =================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: kontakte-web
    user: "1001"
    working_dir: /app
    environment:
      NEXT_PUBLIC_SUPABASE_URL: http://${HOST_IP}:${PUBLIC_PORT}/api
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY}
      HOME: /tmp
    depends_on:
      - postgrest
      - gotrue
    networks:
      - kontakte-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    restart: unless-stopped
